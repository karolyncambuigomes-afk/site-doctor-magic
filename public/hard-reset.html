<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clearing Cache - Five London</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #171717 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .status {
      font-size: 18px;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .progress {
      color: #999;
      font-size: 14px;
      margin-top: 10px;
    }
    .success {
      color: #4ade80;
    }
    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Five London</h1>
    <div class="spinner" id="spinner"></div>
    <div class="status" id="status">Initializing cache cleanup...</div>
    <div class="progress" id="progress"></div>
  </div>

  <script>
    (async function hardReset() {
      const statusEl = document.getElementById('status');
      const progressEl = document.getElementById('progress');
      const spinnerEl = document.getElementById('spinner');
      
      const setStatus = (message, isError = false) => {
        statusEl.textContent = message;
        statusEl.className = isError ? 'status error' : 'status';
        console.log('[Hard Reset]', message);
      };
      
      const setProgress = (message) => {
        progressEl.textContent = message;
        console.log('[Progress]', message);
      };

      try {
        // Step 1: Unregister all Service Workers
        setStatus('Unregistering Service Workers...');
        setProgress('Step 1/5');
        
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          await Promise.all(registrations.map(reg => reg.unregister()));
          console.log(`[Hard Reset] Unregistered ${registrations.length} service worker(s)`);
        }
        
        await new Promise(resolve => setTimeout(resolve, 500));

        // Step 2: Clear all Cache Storage
        setStatus('Clearing Cache Storage...');
        setProgress('Step 2/5');
        
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
          console.log(`[Hard Reset] Deleted ${cacheNames.length} cache(s):`, cacheNames);
        }
        
        await new Promise(resolve => setTimeout(resolve, 500));

        // Step 3: Clear IndexedDB
        setStatus('Clearing IndexedDB...');
        setProgress('Step 3/5');
        
        if ('indexedDB' in window) {
          try {
            // Try modern API first
            if (indexedDB.databases) {
              const dbs = await indexedDB.databases();
              await Promise.all(dbs.map(db => {
                return new Promise((resolve, reject) => {
                  const deleteRequest = indexedDB.deleteDatabase(db.name);
                  deleteRequest.onsuccess = () => resolve();
                  deleteRequest.onerror = () => reject();
                  deleteRequest.onblocked = () => {
                    console.log(`[Hard Reset] Blocked deleting DB: ${db.name}`);
                    resolve(); // Continue anyway
                  };
                });
              }));
              console.log(`[Hard Reset] Deleted ${dbs.length} IndexedDB database(s)`);
            }
          } catch (e) {
            console.log('[Hard Reset] IndexedDB cleanup skipped:', e.message);
          }
        }
        
        await new Promise(resolve => setTimeout(resolve, 500));

        // Step 4: Clear Storage
        setStatus('Clearing Local Storage...');
        setProgress('Step 4/5');
        
        try {
          localStorage.clear();
          sessionStorage.clear();
          console.log('[Hard Reset] Storage cleared');
        } catch (e) {
          console.log('[Hard Reset] Storage clear failed:', e.message);
        }
        
        await new Promise(resolve => setTimeout(resolve, 500));

        // Step 5: Complete and redirect
        setStatus('✓ Cache Cleared Successfully!', false);
        setProgress('Step 5/5 - Redirecting...');
        spinnerEl.style.display = 'none';
        statusEl.className = 'status success';
        
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Redirect to home with cache-busting timestamp
        const redirectUrl = `/?ts=${Date.now()}`;
        console.log('[Hard Reset] Redirecting to:', redirectUrl);
        window.location.replace(redirectUrl);
        
      } catch (error) {
        console.error('[Hard Reset] Error:', error);
        setStatus('✗ Error: ' + error.message, true);
        setProgress('Please try refreshing manually (Ctrl+F5 or Cmd+Shift+R)');
        spinnerEl.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
